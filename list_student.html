      <tr>
        <th>ID</th>
        <th>Nombres</th>
        <th>Apellido Paterno</th>
        <th>Apellido Materno</th>
        <th>Carnet ID</th>
        <th>Fecha de Nacimiento</th>
        <th>Correo</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Género</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se cargará dinámicamente el contenido -->
    </tbody>
  </table>

  <script src="js/estudiantes.js"></script>
